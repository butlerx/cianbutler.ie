{{ define "main" }}
  <div class="markdown-body  container-fluid">
    <div>
      {{ range .Site.Params.social }}
        <a href="{{ .link }}" class="fa-stack fa-5x">
          <i class="fa fa-circle fa-stack-2x"></i>
          <i class="fa fa-{{ .icon }} fa-stack-1x fa-inverse"></i>
        </a>
      {{ end }}
    </div>
  </div>
{{ end }}
