<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="/main.css" />
  <script src="/main.js"></script>
  <link rel="shortcut icon" type="image/x-icon" href="{{ .Site.BaseURL }}{{ .Site.Params.favicon }}">
  <link rel="icon" type="image/x-icon" href="{{ .Site.BaseURL }}{{ .Site.Params.favicon }}">
  <link href="{{ .Site.BaseURL }}{{ .Site.Params.icon }}-120.png" rel="icon" />
  <link href="{{ .Site.BaseURL }}{{ .Site.Params.icon }}-120.png" rel="apple-touch-icon" />
  <link href="{{ .Site.BaseURL }}{{ .Site.Params.icon }}-152.png" rel="apple-touch-icon" sizes="152x152" />
  <link href="{{ .Site.BaseURL }}{{ .Site.Params.icon }}-167.png" rel="apple-touch-icon" sizes="167x167" />
  <link href="{{ .Site.BaseURL }}{{ .Site.Params.icon }}-180.png" rel="apple-touch-icon" sizes="180x180" />
  <link href="{{ .Site.BaseURL }}{{ .Site.Params.icon }}-192.png" rel="icon" sizes="192x192" />
  <link href="{{ .Site.BaseURL }}{{ .Site.Params.icon }}-128.png" rel="icon" sizes="128x128" />

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="mobile-web-app-capable" content="yes">
  <script type="application/ld+json">
  {
    "@context" : "http://schema.org",
    "@type" : "Resume",
    "image" : {{ apply .Params.images "absURL" "." }}
     "name": "{{- if .Params.title -}} {{- .Params.title -}} {{- else -}} {{- .Site.Title }} {{- end -}}"
  }
  </script>

  <link rel="manifest" href="/manifest.json">
  <title>
    {{- if .Params.heading -}}
      {{- .Params.heading -}}
    {{- else -}}
      {{- .Title }} | {{ .Site.Title }}
    {{- end -}}
  </title>
  <meta name="description" content="{{ .Site.Params.Description }}">
  <meta name="theme-color" content="#fd6c6c">

  <meta name="twitter:card" content="summary">
  <meta name="twitter:creator" content="@{{ .Site.Params.social.twitter.user }}">
  <meta property="og:type" content="website">
  <meta property="og:title"
    {{- if .Params.heading -}}
      content="{{- .Params.heading -}}"
    {{- else -}}
      content="{{- .Title }} | {{ .Site.Title -}}"
    {{- end -}}
  >
  <meta property="og:url" content="{{ .Site.BaseURL }}">
  <meta property="og:site_name" content="{{ .Site.Title }}">
  <meta property="og:image" content="{{ .Site.BaseURL }}{{.Site.Params.icon }}">
  <meta property="og:description" content="{{ .Site.Params.Description }}">
</head>
