<h2 id="{{ urlize .title }}">{{ humanize .title }}</h3>
{{ range $i, $el := .source }}
  <h3 id="{{ urlize .title }}">{{ .title }}&emsp;<small><em>{{ .start }} - {{ .finish }}</em></small></h3>
  {{ partial "languages" .languages }}
  <blockquote>
    <p>
      {{ $el.description | markdownify }}
    </p>
  </blockquote>
  <hr>
{{ end }}
