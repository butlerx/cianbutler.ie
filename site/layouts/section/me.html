{{ define "main" }}
  <h1 id="{{ lower .Params.Title }}">
    <img src="/images/me.png" alt="Itsa ME" class="avatar"/>
    {{ humanize .Params.title }}
  </h1>
  {{ partial "social" . }}
  <blockquote>
    {{ partial "languages" .Params.languages }}
    {{ .Content }}
  </blockquote>
  {{ partial "experience" .Site.Data.experience }}
  {{ partial "experience" .Site.Data.education }}
  {{ partial "projects" .Site.Data.projects }}
{{ end }}
