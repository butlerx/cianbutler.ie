{{ if isset .Params "menu" }}
  <nav class="TableOfContents">
    <ul>
      {{ range .Params.menu }}
        <li>
          <a href="{{ $.Permalink | absURL }}#{{ urlize . }}">
            {{ humanize . }}
          </a>
        </li>
      {{ end }}
    </ul>
  </nav>
{{ else }}
  {{ .TableOfContents }}
{{ end }}
