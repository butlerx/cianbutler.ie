<footer class="footer">
  Built on {{ now.Format "January, 2006" }}
  <script>
    if('serviceWorker' in navigator) {
      navigator.serviceWorker
        .register('/sw.js', { scope: '/' })
        .then((registration) => {
          console.log('Service Worker Registered');
        });

      navigator.serviceWorker
        .ready
        .then((registration) => {
            console.log('Service Worker Ready');
        });
    }
  </script>
</footer>
